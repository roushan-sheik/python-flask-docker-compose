services:
  flask-app:
    container_name: my-flask-container
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
    volumes:
      - ./app:/app
    networks:
      - full-stack
    restart: unless-stopped

  nginx:
    image: nginx:latest
    networks:
      - full-stack
  db:
    container_name: mysql
    image: mysql:8.0.25
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=application
      - MYSQL_USER=api
      - MYSQL_PASSWORD=api123

networks:
  full-stack:
    driver: bridge
